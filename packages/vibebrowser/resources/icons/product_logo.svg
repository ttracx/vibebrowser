<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Rainbow gradient for the V checkmark -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1B8D;stop-opacity:1" />
      <stop offset="16.67%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="66.67%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>

    <!-- Circular gradient for the circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1B8D;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background circle -->
  <circle cx="512" cy="512" r="512" fill="#0F172A"/>

  <!-- Circle outline with gradient -->
  <circle cx="512" cy="512" r="380" fill="none"
          stroke="url(#circleGradient)" stroke-width="24"/>

  <!-- V checkmark logo -->
  <path d="M 332 362 L 452 682 L 772 282"
        fill="none"
        stroke="url(#rainbowGradient)"
        stroke-width="100"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>

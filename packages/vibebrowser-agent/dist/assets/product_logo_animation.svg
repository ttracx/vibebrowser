<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Gradient for the border -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1B8D;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>

    <!-- Rainbow gradient for the V checkmark -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1B8D;stop-opacity:1" />
      <stop offset="16.67%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="66.67%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>

    <!-- Circular gradient for the circle -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1B8D;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Browser window with gradient border -->
  <g>
    <!-- Outer border with gradient -->
    <rect x="20" y="20" width="984" height="984" rx="80" ry="80"
          fill="none" stroke="url(#borderGradient)" stroke-width="8"/>

    <!-- Dark background -->
    <rect x="28" y="28" width="968" height="968" rx="76" ry="76" fill="#0F172A"/>

    <!-- Title bar -->
    <rect x="28" y="28" width="968" height="80" rx="76" ry="76" fill="#1E293B"/>
    <rect x="28" y="88" width="968" height="20" fill="#1E293B"/>

    <!-- Traffic light buttons -->
    <circle cx="80" cy="68" r="16" fill="#FF1B8D"/>
    <circle cx="130" cy="68" r="16" fill="#FBBF24"/>
    <circle cx="180" cy="68" r="16" fill="#14B8A6"/>

    <!-- Main content area background -->
    <rect x="28" y="108" width="968" height="888" rx="0" ry="0" fill="#0F172A"/>

    <!-- Circle outline with gradient -->
    <circle cx="512" cy="512" r="280" fill="none"
            stroke="url(#circleGradient)" stroke-width="12"/>

    <!-- V checkmark logo -->
    <path d="M 412 362 L 472 522 L 652 282"
          fill="none"
          stroke="url(#rainbowGradient)"
          stroke-width="80"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Animation -->
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    circle[r="280"] {
      animation: pulse 2s ease-in-out infinite;
      transform-origin: center;
      transform-box: fill-box;
    }
  </style>
</svg>
